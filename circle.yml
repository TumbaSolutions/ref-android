test:
  override:
    # assemble app & run unit test(s)
    - ./gradlew clean assemble test -PdisablePreDex

    # start the emulator
    - emulator -avd circleci-android21 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot

    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest

    # copy the build outputs to artifacts
    - cp -r app/build/outputs/* $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS

deployment:
# to be added
#  production:
#    branch: master

  crashlytics:
    branch: master
    commands:
      - ./gradlew crashlyticsUploadDistributionRelease
      - curl -H "Authorization: token $GITHUB_OAUTH_TOKEN" -H "Content-Type: application/json" -d '{ "tag_name": "v0.0.$CIRCLE_BUILD_NUM", "target_commitish": "develop", "name": "v0.0.$CIRCLE_BUILD_NUM", "body": "Release descrinption" }'  -X POST https://api.github.com/repos/TumbaSolutions/ref-ios/releases
      - UPLOAD_URL=`curl -H "Authorization: token $GITHUB_OAUTH_TOKEN" https://api.github.com/repos/TumbaSolutions/ref-ios/releases/tags/v0.0.$CIRCLE_BUILD_NUM | grep upload_url | awk '{print $2}' | sed -r 's/\{\?name,label\}",?|"//g'`; curl -H "Authorization: token $GITHUB_OAUTH_TOKEN" -H "Content-Type: application/vnd.android.package-archive" -d @app/build/outputs/app-release.apk -X POST $UPLOAD_URL?name=Ref-Android-App
